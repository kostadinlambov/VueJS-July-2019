<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <div class="counter">
      <h1>
        {{ counter }}
      </h1>
    </div>
    <section class="memory-game">
      <template v-for="(card, index) in cards">
        <div @click="flipCard(index)" :data-framework="card.type" :class="card.classList">
          <img :src="card.imageUrl" :alt="card.type" class="front-face" />
          <img class="back-face" src="img/js-badge.svg" alt="JS Badge" />
        </div>
      </template>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
